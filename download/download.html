<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
<title>Readhub —— 每天几分钟，了解互联网</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="./../res/global.css" type="text/css" media="screen" />
<link rel = "Shortcut Icon" href="http://microdemo.bihe0832.com/res/images/zixie_32.ico">
<script type="text/javascript" src="./../res/brower.js" charset="UTF-8"></script>
<script type="text/javascript">
window.onload = function(){
  document.getElementById("tips").innerHTML = "";
  var MultiQrcodeLink = {
    PC: "http://readhub.bihe0832.com",
    winPhone: "http://readhub.bihe0832.com/download/unknow.html",
    android: "https://github.com/bihe0832/readhub-android/blob/master/demo/readhub_release_newer.apk?raw=true",
    iphone: "http://readhub.bihe0832.com/download/unknow.html",
    ipad: "http://readhub.bihe0832.com/download/unknow.html",
    unknow: "http://readhub.bihe0832.com",
  };
  if(ZixieJS.browser.isPc()){
      window.location.href = MultiQrcodeLink.PC;
  }else{
    var app = ZixieJS.browser.getSuperAPP();
    if(ZixieJS.browser.app.wechat == app){
      document.getElementById("tips").innerHTML = "由于微信平台限制，系统无法主动下载，请点击右上角选择用系统浏览器打开链接下载应用！";
    }else{
      var devices = ZixieJS.browser.getDevices();
      if(ZixieJS.browser.devices.ipad == devices){
        window.location.href = MultiQrcodeLink.ipad;
      }else if(ZixieJS.browser.devices.iphone == devices){
        window.location.href = MultiQrcodeLink.iphone;
      }else if(ZixieJS.browser.devices.android == devices){
        window.location.href = MultiQrcodeLink.android;
      }else if(ZixieJS.browser.devices.winPhone == devices){
        window.location.href = MultiQrcodeLink.winPhone;
      }else{
        window.location.href = MultiQrcodeLink.unknow;
      }
    }
  }
};
</script>
</head>
<body>
 <h1>Readhub —— 每天几分钟，了解互联网</h1>
 <span id="tips"></span>
 <script type="text/javascript" src="http://tajs.qq.com/stats?sId=37805902" charset="UTF-8"></script>
</body>
</html>
